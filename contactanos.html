<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-us.css">
    <title>Contactanos</title>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/Diseño sin título.png" alt="logo de la empresa">
            <nav>
                <a href="index.html">Inicio</a>
                <a href="Enf-Tera.html">Enfoque Terapeutico</a>
                <a href="quienes-somos.html">Quienes somos</a>
                <a href="contactanos.html">Contacto</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="title">
            <h2>Nuestro Primer Contacto</h2>
            <span>Llena tu informacion y en un periodo de 24 horas te contactaremos con los horarios disponibles y/o la
                informacion que necesites</span>
        </div>
        <div class="form">
            <p>
                <label for="name"><b>Nombre: </b></label>
                <input type="text" name="name" id="name">
            </p>
            <p>
                <label for="phone"><b>Telefono: </b></label>
                <input type="tel" name="phone" id="phone" placeholder="+50512345678" pattern="+[0-9]{11}">
            </p>
            <p>
                <label for="age"><b>Edad: </b></label>
                <input type="tel" name="age" id="age">
            </p>
            <p>
                <label for="email"><b>Email: </b></label>
                <input type="email" name="email" id="email" placeholder="correo@electronico.com">
            </p>
            <p>
                <label for="reason"><b>Motivo del contacto: </b></label>
                <input type="text" name="reason" id="reason">
            </p>
            <div class="submit">
                <input type="submit" value="Enviar">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; Psicologos Unidos por Nicaragua 2023</p>
        </div>
    </footer>
</body>

</html>
